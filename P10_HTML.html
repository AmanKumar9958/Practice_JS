<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String and Array</title>
</head>
<body>
    <h1>Today, I am practicing Methods of string and Arrays</h1>
    <button onclick="(btn())">Click Here!!</button>
    <script>
        function btn(){
            const name = prompt("Enter your name");
            document.write(name);
            document.write(name.length);
            document.write(name.charAt(5));
            document.write(name.concat(" is a good boy."));
            document.write(name.replace("Aman","Gopal"));
        }

    </script>
</body>
</html>
