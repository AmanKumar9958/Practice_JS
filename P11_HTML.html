<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: black;
        }
        div{
            margin-top: 15%;
            margin-left: 40%;
        }
        #name{
            text-decoration: none;
            color: red;
            background-color: yellow;
            padding: 10px;
            font-size: 22px;
            transition: all 300ms;
        }
    </style>
</head>
<body>
    <div>
        <a href="#" id="name">Aman Kumar</a>
    </div>
    <script>
        var changes = document.querySelector("#name");
        changes.style.color = "black";
        changes.style.backgroundColor = "red";
        changes.style.fontWeight = "bolder";
        changes.style.fontFamily = "Algerian";

        changes.addEventListener('mouseenter', function(){
            changes.style.backgroundColor = "yellow";
            changes.textContent = "My name is Aman Kumar";
            changes.style.borderRadius = "20px"
            changes.style.border = "4px solid green";
        })
        changes.addEventListener('mouseleave', function(){
            changes.style.backgroundColor = "lightgreen";
            changes.textContent = "Aman Kumar";
            changes.style.borderRadius = "0px";
        })

        // changes.textContent = "My name is Aman Kumar";
    </script>
</body>
</html>
